{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - YetenekBank</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body { font-family: Arial; background: #f0f4f8; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
        .container { background:white; padding:30px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.2); width:350px; }
        h2 { text-align:center; margin-bottom:20px; color:#333; }
        form { display:flex; flex-direction:column; }
        input { margin-bottom:15px; padding:10px; border-radius:5px; border:1px solid #ccc; }
        button { padding:10px; border:none; border-radius:5px; background:#4facfe; color:white; cursor:pointer; }
        button:hover { background:#0077b6; }
        p { text-align:center; margin-top:15px; }
        a { text-decoration:none; color:#0077b6; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kayıt Ol</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Kayıt Ol</button>
        </form>
        <p>Zaten hesabın var mı? <a href="{% url 'login' %}">Giriş Yap</a></p>
    </div>
</body>
</html>
